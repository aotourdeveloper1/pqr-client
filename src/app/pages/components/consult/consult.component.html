<section class="cont__consulta">
    <h2 class="cont__consulta-h2">¡Bienvenido al Módulo de creación y consulta de PQR!</h2>
    <p class="cont__consulta-p">
        ¡Te presentamos nuestra nueva herramienta de consulta y registro! Diseñada para hacer tu búsqueda más inteligente y eficiente. Mejoramos constantemente para ofrecerte soluciones rápidas en transporte.
    </p>
    <div class="cont__consulta-button">
        <div class="form__input">
            <label for="">Ingresar N° de la PQR</label>
            <input [type]="!viewPassword ? 'text' : 'password'" [(ngModel)]="pqr" placeholder="Ingrese N° de la PQR">
            <div class="icon" style="cursor: pointer;" (click)="viewPassword = !viewPassword">
                <img src="../../../../assets/icons/password.svg" alt="">
            </div>
        </div>

        <button class="cont__button-button" (click)="generacionDeProyecto()">Consultar</button>

        <footer>
            <img class="img__logo" src="../../../../assets/img/fondo/logo.png" alt="">
            <img class="img__footer" src="../../../../assets/img/fondo/logo-footer.png" alt="">
        </footer>
    </div>
</section>
